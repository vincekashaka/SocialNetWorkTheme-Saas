!<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" 
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" 
    crossorigin="anonymous"/>

    <link 
    href="https://fonts.googleapis.com/css2?family=Raleway" 
    rel="stylesheet" />

    <link rel="stylesheet" href="css/style.min.css">
    <title>Welcome to the DevConnector</title>
</head>
<body>
   <nav class="navbar bg-dark">
       <h1>
           <a href="dashboard.html">
               <i class="fas fa-code"></i> DevConnector
           </a>
       </h1>
       <ul>
           <li><a href="profiles.html">Developers</a></li>
           <li><a href="register.html">Register</a></li>
           <li><a href="login.html">Login</a></li>
       </ul>
   </nav>

   <section class="container">
       <h1 class="large text-primary">
           Sign Up
       </h1>
       <p class="lead"><i class="fas fa-user"></i>
            Create Your Account
        </p>
        <form action="dashbord.html" class="form">
           <div class="form-group">
               <input type="text" placeholder="Name" required />
           </div> 
           <div class="form-group">
               <input type="email" placeholder="Email Address">
               <small class="form-text">
                   This site uses a Gravatar, so if you want a 
                   profile image, use a Gravatar email
               </small>
           </div>
           <div class="form-group">
                 <input type="password" placeholder="Password" minlength="6">
            </div> 
           <div class="form-group">
                <input type="password" placeholder="Confirm 
                Password" minlength="6" />
            </div> 
            <input type="submit" value="Submit" class="btn btn-primary">
        </form>
        <p class="my-1">
            Alredy have an account?
             <a href="login.html">Sing In</a>
        </p>
   </section>
</body>
</html>
